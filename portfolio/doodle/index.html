    <body>
    	<div class="container">
        
        <section id="canv">
		
        <div id="snowwrapper">

	        <div id="snowContainer">
	        	<canvas id="canvas" width="600"  height="200">	
                You browser does not support HTML5 Canvas. Please upgrade your browser.
                
           		</canvas>
	        </div>

        </div>

            
            
            <noscript>Please turn on JavaScript in your browser</noscript>
        </section>
        
        <section id="google-input">
            <form>
                <input type="text" />        
            </form>
            
            <h1>Google Canada</h1>
        </section>
    
    	</div>
        
        
		<script>
		//source: http://jsfiddle.net/bDQ6b/2/
				window.addEventListener('load', function () {
				  var
					img = new Image,
					ctx = document.getElementById('canvas').getContext('2d');
				  
				  img.src = 'images/blimp.png';
				  img.addEventListener('load', function () {
				
					var interval = setInterval(function() {
					  var x = 0, y = 0;
					  
					  return function () {
						ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
						ctx.drawImage(img, x, y);
				
						x += 1;
						if (x > ctx.canvas.width) {
						  x = 0;
						}
					  };
					}(), 2000/40);
				  }, false);
				}, false);
				
				
</script>
