<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>       
        
        <link rel="stylesheet" href="css/style.css"/>     
        
        <!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
    
    </head>
    
    <body>       
             <div id="top">
             
              	<img class="topleft-image" src="images/image4.png" alt="graffitti"/> 		 
             
             	<img class="top" src="images/top.png" alt="graffitti"/>          
       
        	 	 <img class="topright-image" src="images/image5.png" alt="graffitti"/>        
            
      		</div>
              	
        <div id="image1">
    	<img class="left-image" src="images/image1.png" alt="graffitti"/>
        </div>     
        
        <div id="image2">
        <img class="right-image" src="images/image2.png" alt="graffitti"/>
        </div>
        
        <div id="wrapper">
            <header id="main-header">
                    
            </header>
            
       <div id="page-content">        
            
           <h1 class="title">contact</h1>
            
            	<form action="http://dump.thomasborzecki.ca" method="post">
					<fieldset>						
						<ol>
                        
                        	<li>
								<label for="name">Name:</label>
								<input type="text" name="name" id="name" size="50" placeholder="Name" />
							</li>
                            
							<li>
								<label for="email">Email:</label>
								<input type="email" id="email" name="email" 
									size="50" placeholder="Please enter a valid email address" />
							</li>
                            
                            <li>
								<label for="website">Website URL:</label>
								<input required type="url" name="website" id="website" size="55" 
                                placeholder="http://" />
							</li>
                            
                            <li>				
								<label for="message">Message:</label>
								<textarea name="message" id="message" 
									cols="50" rows="8" 
									placeholder="Please type a message"></textarea>
							</li>
                           	
                            <li>
                            	<input type="submit" value="Send" />
                            </li>
                            
                            </ol>
                            
                            </fieldset>
                            </form>     
            </div>            
		</div>          
  		
     
      
     
      
         					<footer id="main-footer">       
      						<p>&copy; Jamie Fudge 2013</p>    
     						 </footer>
        
</body>
</html>
